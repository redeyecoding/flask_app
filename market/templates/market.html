<!-- inheriting from the base.html template -->
{% extends 'base.html' %}
{% block title %}
  Market Page
{% endblock %}

{% block content %}
  <table class="table table-hover table-dark">
    <thead>
        <tr> <!-- Table rows-->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Option</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
      {% for item in items %}
        <tr> <!-- Table rows-->
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>${{ item.price }}</td>
          <td>
            <button class="btn btn-outline btn-info">More Information</button>
            <button class="btn btn-outline btn-success">Purchase this item</button>
          </td>
        </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
